<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form - 1</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>

<body>

    <div class="container flexclass">

        <div class="row">

            <div class="col">

                <div class="card" style="width: 44rem;">
                    <div class="card-body">

                        <form id="myForm" onsubmit="myFunction(event)">

                            <label for="uname" class="form-label"><b>Username :</b></label>
                            <input type="text" class="form-control" placeholder="Enter Username" id="uname" required
                                value=""><br>

                            <label for="email" class="form-label"><b>Email address :</b></label>
                            <input type="email" class="form-control" placeholder="Enter Email" id="mail" required
                                value=""><br>

                            <label for="psw" class="form-label"><b>Password :</b></label>
                            <input type="password" class="form-control" placeholder="Enter Password" id="psw" required
                                value=""><br>


                            <input class="btn btn-outline-success" type="submit" id="submit" style="width: 14rem;"> <br>
                            <input class="btn btn-outline-dark" type="reset" id="reset" style="width: 14rem;"></input>

                        </form>
                    </div>

                    <div class="card" style="width: 44rem">
                        <div class="card-body">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Username</th>
                                        <th>Password</th>
                                        <th>Email</th>
                                        <th>Delete</th>
                                        <th>Update</th>
                                    </tr>
                                </thead>
                                <tbody id="tblBody">
                                </tbody>
                            </table>
                            <!-- <div class="container"> -->
                            <div class="no-box">
                                <span class="no"></span>
                            </div>
                            <button class="btn btn-outline-primary" id="prevbtn" onclick="prev()">prev</button>
                            <button class="btn btn-outline-secondary" id="nextbtn" onclick="next()">next</button>
                            <!-- </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script>
            var no_box = document.querySelector('.no-box');
            var tblval = [];
            var i = 0;
            // setNo();
            function myFunction(e) {
                e.preventDefault();

                console.log();
                let Username = document.getElementById("uname").value;
                console.log(Username);

                let Email = document.getElementById("mail").value;
                console.log(Email);

                let Password = document.getElementById("psw").value;
                console.log(Password);

                document.getElementById("reset").click();

                let sd = { Username: Username, Email: Email, Password: Password }
                tblval.push(sd)
                this.r()
            }

            function next() {

                // console.log('tblval[i] :>> ', tblval[i]);
                // console.log('tblval.length :>> ', tblval.length);
                // console.log('i :>> ', i);
                i += 2;
                if (tblval.length < i) {
                    document.getElementById("nextbtn").disabled = true;
                    document.getElementById("prevbtn").disabled = false;

                }
                this.setNo();
            }

            function prev() {
                i = i - 2;
                if (i <= 0) {

                    document.getElementById("prevbtn").disabled = true;
                    document.getElementById("nextbtn").disabled = false;
                }
                this.setNo();
            }

            function deleteFunction(index) {
                tblval.splice(index, 1)
                console.log(tblval)
                this.r()
            }

            function updatetbl(index) {
                event.preventDefault();
                const updatedt = tblval[index]
                console.log(updatedt);
                let Username = document.getElementById("uname").value = updatedt.Username;
                let Password = document.getElementById("psw").value = updatedt.Password;
                let Email = document.getElementById("mail").value = updatedt.Email;
            }

            function r() {
                localStorage["TableValue"] = JSON.stringify(tblval);
            }
            var g;
            function setNo() {
                var get = localStorage.getItem("TableValue");
                g = JSON.parse(get);

                let filterData = g.splice(i, 2);
                // tblval.splice(i, 2)
                console.log('tblval.splice(i, 2) :>> ', g.splice(i, 2));

                let tableData = filterData.length && filterData.map(function (val, index) {
                    return (
                        `<tr>
                            <td>${val.Username}</td>
                            <td>${val.Password}</td>   
                            <td>${val.Email}</td>
                            <td><button class="btn btn-outline-danger" onclick="deleteFunction(${index})">Delete</button></td>
                           <td><button class="btn btn-outline-info" onclick="updatetbl(${index})">update</button></td>
                        </tr>`
                    );
                }).join('');
                const tabelBody = document.querySelector("#tblBody");
                tblBody.innerHTML = tableData;

            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
</body>

</html>
